<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Study Buddy — Flashcard Generator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>AI Study Buddy</h1>
    <p>Paste your notes → generate flashcards → flip to study → save for later.</p>
  </header>

  <main>
    <section class="input-panel">
      <label for="notes">Study notes</label>
      <textarea id="notes" rows="10" placeholder="Paste your notes here..."></textarea>

      <div class="controls">
        <label>How many?</label>
        <input id="num" type="number" min="1" max="20" value="5" />
        <label>HF model (optional)</label>
        <input id="model" type="text" placeholder="iarfmoose/t5-base-question-generator" />
        <button id="generate">Generate</button>
      </div>
    </section>

    <section>
      <div class="toolbar">
        <input id="set-title" type="text" placeholder="Set title (e.g., Biology - Photosynthesis)" />
        <button id="save">Save Set</button>
      </div>
      <div id="cards" class="cards"></div>
    </section>

    <section class="saved">
      <h2>Saved Sets</h2>
      <ul id="saved-list"></ul>
    </section>
  </main>

  <footer>
    <small>Built with Flask, MySQL, and a dash of CSS.</small>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
